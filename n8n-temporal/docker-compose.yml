version: '3.8'

services:
  # PostgreSQL for Temporal
  temporal-postgresql:
    image: postgres:15-alpine
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - temporal-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - workflow-network

  # Temporal server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    depends_on:
      temporal-postgresql:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - workflow-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - workflow-network

  # PostgreSQL for n8n
  n8n-postgresql:
    image: postgres:15-alpine
    container_name: n8n-postgresql
    environment:
      POSTGRES_PASSWORD: n8n
      POSTGRES_USER: n8n
      POSTGRES_DB: n8n
    ports:
      - "5433:5432"
    volumes:
      - n8n-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - workflow-network

  # n8n workflow automation with custom Temporal nodes
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: n8n
    depends_on:
      n8n-postgresql:
        condition: service_healthy
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - EXECUTIONS_MODE=regular
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n-workflows:/workflows
      - ./n8n-nodes-temporal:/home/node/.n8n/custom/n8n-nodes-temporal:ro
    networks:
      - workflow-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal worker (our custom service)
  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: temporal-worker
    depends_on:
      temporal:
        condition: service_healthy
      n8n:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - N8N_URL=http://n8n:5678
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - workflow-network
    command: bun run worker

networks:
  workflow-network:
    driver: bridge

volumes:
  temporal-db-data:
  n8n-db-data:
  n8n-data:
